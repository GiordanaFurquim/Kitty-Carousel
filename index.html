<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="style.css" />
        <title>Kitty Carousel</title>
    </head>

    <body>
        <div id="carousel">
            <div class="kitty onscreen">
                <img src="kit1.jpg" alt="kitty" />
            </div>
            <div class="kitty">
                <img src="kit2.jpg" alt="kitty" />
            </div>
            <div class="kitty">
                <img src="kit3.jpg" alt="kitty" />
            </div>
            <div class="kitty">
                <img src="kit4.jpg" alt="kitty" />
            </div>

            <nav id="nav">
                <div class="dot filled"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </nav>
        </div>

        <script src="script.js"></script>
    </body>
</html>
